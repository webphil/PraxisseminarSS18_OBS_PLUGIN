 </div>

<script>

      var startContent = document.getElementById('content_main');
      var loginAdminContent = document.getElementById('content_testMasterLogin');
      var loginObjectContent = document.getElementById('content_objectLogin');
      var adminMain = document.getElementById('content_testMasterMain');
      var objectMain = document.getElementById('content_objectMain');
      var tutorial = document.getElementById('content_tutorial');
      var contentExport = document.getElementById('content_export');
      var icnLogout = document.getElementById('logout-sign');

         function showMainContent() {
           startContent.style.display = "block";
           loginObjectContent.style.display = "none";
           loginAdminContent.style.display = "none";
           adminMain.style.display = "none";
           objectMain.style.display = "none";
           tutorial.style.display = "none";
           icnLogout.style.display = "none";
           contentExport.style.display = "none";

         }


         function showLoginAdmin() {
           startContent.style.display = "none";
           loginObjectContent.style.display = "none";
           loginAdminContent.style.display = "block";
           adminMain.style.display = "none";
           objectMain.style.display = "none";
           tutorial.style.display = "none";
           icnLogout.style.display = "none";
           contentExport.style.display = "none";

         }
         function showLoginObject(){
           startContent.style.display = "none";
           loginObjectContent.style.display = "block";
           loginAdminContent.style.display = "none";
           adminMain.style.display = "none";
           objectMain.style.display = "none";
           tutorial.style.display = "none";
           icnLogout.style.display = "none";
           contentExport.style.display = "none";

         }
         function showObjectMain(){
           startContent.style.display = "none";
           loginObjectContent.style.display = "none";
           loginAdminContent.style.display = "none";
           adminMain.style.display = "none";
           objectMain.style.display = "block";
           tutorial.style.display = "none";
           icnLogout.style.display = "block";
           contentExport.style.display = "none";

         }
         function showAdminMain(){
           startContent.style.display = "none";
           loginObjectContent.style.display = "none";
           loginAdminContent.style.display = "none";
           adminMain.style.display = "block";
           objectMain.style.display = "none";
           tutorial.style.display = "none";
           icnLogout.style.display = "block";
           contentExport.style.display = "none";

         }
         function showTutorial(){
           startContent.style.display = "none";
           loginObjectContent.style.display = "none";
           loginAdminContent.style.display = "none";
           adminMain.style.display = "none";
           objectMain.style.display = "none";
           tutorial.style.display = "block";
           contentExport.style.display = "none";

         }       

   </script>
